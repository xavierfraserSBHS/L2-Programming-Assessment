<!DOCTYPE html>
<head>
    <title>Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="1100" height="900"</canvas>
    <script>
        var canvas;
        var canvasContext;
        
        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
        
            setInterval(mainloop , 1000/50);
        } // end func
        
        // player vars
        var playerXpos = 0;
        var playerYpos = 0;
        const playerSIZE = 80;
        var playerXspeed = 5;
        var playerYspeed = 5;
        
        var player = new Image();
        player.src = 'player.png';
       
        var settingUp = true;

        function mainloop(){
            colorRect(0,0,canvas.width, canvas.height, 'black'); // bg
            drawImgs(player,playerXpos, playerYpos, playerSIZE*1.4, playerSIZE); //  player

            if(settingUp){
                setup();
                settingUp = false;
            }

        } // end func

        function drawImgs(src,sx,sy,dx,dy){ 
            canvasContext.drawImage(src,sx,sy,dx,dy);
        }

        function setup(){
            playerXpos = canvas.width / 2 - playerSIZE / 2;
            playerYpos = canvas.height / 1.2 - playerSIZE / 2; 
        }
        
        
        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);  
        } // end func

        </script>
    </body>
